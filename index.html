<!DOCTYPE html>
<html>
<head>
	

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Reed's Trivia Game</title>

	<script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>
	<div class="jumbotron">
		<h1>Basketball Trivia Game</h1>

		<div class="content-area">
			
			<div id="shot-clock"></div>

			<div id="question-area" class="container"></div>

			<div id="answer-options">
			
				<div class="container">
					<div id="answer1"></div>
				</div>
				
				<div class="container">
					<div id="answer2"></div>
				</div>

				<div class="container">
					<div id="answer3"></div>
				</div>
				
				<div class="container">
					<div id="answer4"></div>
				</div>

			</div>

			<div class="button-width">
				<button id="start-game" type="button" class="btn btn-primary btn-lg btn-block">Start Game</button>
			</div>

		</div>

		<div class="right_or_wrong">
			<div class="user_guess"></div>
			<div class="correct_answer"></div>
		</div>
	</div>

<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
